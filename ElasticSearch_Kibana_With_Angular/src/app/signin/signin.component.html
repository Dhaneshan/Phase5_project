<div class="pos-f-t">
    <nav class="navbar navbar-dark bg-success"> 
        <span style="font-size: 20px; text-align:center;">Event Management for Employee</span>
    </nav>
  </div>
  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
            class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form [formGroup]="registerForm" (ngSubmit)="OnSubmit()">
            <!-- Email input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="Email">Email address</label>
              <input type="email"  formControlName="uemail"   id="Email" aria-describedby="emailHelp" placeholder="Enter email" class="form-control form-control-lg" />
            </div>
            <!-- Password input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="Password">Password</label>
              <input type="password" formControlName="upassword" id="Password" placeholder="Password" class="form-control form-control-lg" />
            </div>
  
            <div class="d-flex justify-content-around align-items-center mb-4">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                <label class="form-check-label" for="form1Example3"> Remember me </label>
              </div>
              <a href="#!">Forgot password?</a>
            </div>
  
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
  
            <div class="divider d-flex align-items-center my-4" style="padding-left: 200px;">
              <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
            </div>
  
            <a class="btn btn-primary btn-lg btn-block" style="background-color: yellowgreen" href="#!"
              role="button">
              <i class="fab fa-google-f me-2"></i>Continue with Google
            </a>
            <a class="btn btn-primary btn-lg btn-block" style="background-color: #55acee" href="#!"
              role="button">
              <i class="fab fa-facebook me-2"></i>Continue with Facebook</a>
          </form>
        </div>
      </div>
    </div>
  </section>
